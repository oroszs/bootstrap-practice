<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8' />
        <meta name='viewport' content='width=device-width, initial-scale=1' />
        <meta property='og:title' name='title' content='Bootstrap Practice' />
        <meta property='og:type' content='Website' />
        <meta property='og:description' name='description' content='A mock-up website created to practice using the Bootstrap framework' />
        <meta name='author' content='Sean Orosz' />
        <meta name='theme-color' content='#000000' />
        <title>Bootstrap Practice</title>
        <script
            src="https://kit.fontawesome.com/6eb0427290.js"
            crossorigin="anonymous"
        ></script>
        <link 
            rel='stylesheet' 
            href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css' 
            integrity='sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx' 
            crossorigin='anonymous' 
        />
        <link rel='stylesheet' href='./style.css' type='text/css' />
    </head>
    <body>
        <div class='container-fluid text-center'>
            <div class='row justify-content-center gx-1'>
                <div class='col-3'>
                    <div class='card bg-primary bg-gradient text-white'>
                        <div class='card-header'>King</div>
                        <div class='card-body'>
                            <h3 class='card-title'>This is the King</h3>
                            <i class='fa-solid fa-lg fa-chess-king'></i>
                            <p class='card-text'>Some text for the king card</p>
                            <div class='d-grid' >
                                <button class='btn btn-info' >KING</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class='col-3'>
                    <div class='card bg-secondary bg-gradient text-white'>
                        <div class='card-header'>Queen</div>
                        <div class='card-body'>
                            <h3 class='card-title'>This is the Queen</h3>
                            <i class='fa-solid fa-lg fa-chess-queen'></i>
                            <p class='card-text'>Some text for the queen card</p>
                            <div class='d-grid'>
                                <button class='btn btn-info'>QUEEN</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class='col-3'>Column 3
                    <div class='card'>
                        You guessed it, More Content!
                    </div>
                </div>
            </div>
        </div>
        <script 
            src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js'
            integrity='sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa'
            crossorigin='anonymous'
        ></script>
    </body>
</html>
