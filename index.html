<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8' />
        <meta name='viewport' content='width=device-width, initial-scale=1' />
        <meta property='og:title' name='title' content='Bootstrap Practice' />
        <meta property='og:type' content='Website' />
        <meta property='og:description' name='description' content='A mock-up website created to practice using the Bootstrap framework' />
        <meta name='author' content='Sean Orosz' />
        <meta name='theme-color' content='#000000' />
        <title>Bootstrap Practice</title>
        <script
            src="https://kit.fontawesome.com/6eb0427290.js"
            crossorigin="anonymous"
        ></script>
        <link 
            rel='stylesheet' 
            href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css' 
            integrity='sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx' 
            crossorigin='anonymous' 
        />
        <link rel='stylesheet' href='./style.css' type='text/css' />
    </head>
    <body>
        <div class='container-fluid text-center p-3'>
            <div class='row justify-content-evenly p-3'>
                <div class='col-lg-4 col-6 gy-3'>
                    <div class='card bg-primary bg-gradient text-white'>
                        <div class='card-header'>King</div>
                        <div class='card-body'>
                            <h3 class='card-title'>This is the King</h3>
                            <i class='fa-solid fa-lg fa-chess-king p-3'></i>
                            <p class='card-text'>Some text for the king card</p>
                            <div class='d-grid' >
                                <button class='btn btn-secondary' >KING</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class='col-6 col-lg-4 gy-3'>
                    <div class='card bg-info bg-gradient text-white'>
                        <div class='card-header'>Queen</div>
                        <div class='card-body'>
                            <h3 class='card-title'>This is the Queen</h3>
                            <i class='fa-solid fa-lg fa-chess-queen p-3'></i>
                            <p class='card-text'>Some text for the queen card</p>
                            <div class='d-grid'>
                                <button class='btn btn-secondary'>QUEEN</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class='col-6 col-lg-4 gy-3'>
                    <div class='card bg-success bg-gradient text-white'>
                        <div class='card-header'>Bishop</div>
                        <div class='card-body'>
                            <h3 class='card-title'>This is the Bishop</h3>
                            <i class='fa-solid fa-lg fa-chess-bishop p-3'></i>
                            <p class='card-text'>Bishop text sample!</p>
                            <div class='d-grid'>
                                <button class='btn btn-secondary'>BISHOP</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class='row justify-content-evenly'>
                <div class='col'>
                    <div class='card bg-danger bg-gradient text-white'>
                        <div class='card-header'>Big One</div>
                        <div class='card-body'>
                            <h2 class='card-title'>This One's BIIIIIGGGG</h2>
                            <i class='fa-solid fa-2xl fa-face-smile p-4'></i>
                            <p class='card-text'>Ho ho, biggun</p>
                            <div class='d-grid'>
                                <button class='btn btn-secondary'>BIG</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class='row justify-content-evenly'>
                <div class='col-md-3 col-10 g-3'>
                    <div class='btn btn-warning bg-gradient border border-2 rounded-2 p-3 shadow'>
                        <h5 class='card-title'>Little Thing</h3>
                    </div>    
                </div>
                <div class='col-md-3 col-10 g-3'>
                    <div class='btn btn-warning bg-gradient border border-2 rounded-2 p-3 shadow'>
                        <h5 class='card-title'>Little Thing</h3>
                    </div>    
                </div>
                <div class='col-md-3 col-10 g-3'>
                    <div class='btn btn-warning bg-gradient border border-2 rounded-2 p-3 shadow'>
                        <h5 class='card-title'>Little Thing</h3>
                    </div>    
                </div>
                <div class='col-md-3 col-10 g-3'>
                    <div class='btn btn-warning bg-gradient border border-2 rounded-2 p-3 shadow'>
                        <h5 class='card-title'>Little Thing</h3>
                    </div>    
                </div>
                <div class='col-md-3 col-10 g-3'>
                    <div class='btn btn-warning bg-gradient border border-2 rounded-2 p-3 shadow'>
                        <h5 class='card-title'>Little Thing</h3>
                    </div>    
                </div>
            </div>
            
        </div>
        <script 
            src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js'
            integrity='sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa'
            crossorigin='anonymous'
        ></script>
    </body>
</html>
